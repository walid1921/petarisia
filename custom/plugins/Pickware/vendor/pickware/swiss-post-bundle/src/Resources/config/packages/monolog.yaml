monolog:
  channels: ['pickware_swiss_post']

when@dev:
  monolog:
    handlers:
      # Service name: monolog.logger.pickware_swiss_post
      pickware_swiss_post:
        type: stream
        path: '%kernel.logs_dir%/pickware_swiss_post_%kernel.environment%.log'
        level: debug
        channels: ['pickware_swiss_post']
        bubble: false
        priority: 150

when@prod:
  monolog:
    handlers:
      # Service name: monolog.logger.pickware_swiss_post
      pickware_swiss_post:
        type: fingers_crossed
        action_level: warning
        handler: pickware_swiss_post_nested
        buffer_size: 50
        channels: ['pickware_swiss_post']
        bubble: false
        priority: 150
      pickware_swiss_post_nested:
        type: rotating_file
        max_files: 30
        path: '%kernel.logs_dir%/pickware_swiss_post_%kernel.environment%.log'
        level: debug
        bubble: false
        priority: 150
