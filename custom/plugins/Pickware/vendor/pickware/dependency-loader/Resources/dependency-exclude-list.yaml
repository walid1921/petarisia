# The following packages are shipped with v6.6.10.5 of shopware/core, which means our plugins don't have to ship them.
# Removing these dependencies from the plugin zips reduces the file size and may prevent several errors in the static
# code analysis of the Shopware Community Store.
# The list should correspond to the current min compatible Shopware version. To update this list:
#     clone shopware/core (e.g. `git clone git@github.com:shopware/core.git`)
#     checkout the desired version (e.g. `git checkout tags/v6.6.10.5`)
#     install all (non-dev!) dependencies with `composer update --no-dev`
#     Run `composer show -N` to list all installed package names
