monolog:
  channels: ['pickware_sendcloud']

when@dev:
  monolog:
    handlers:
      # Service name: monolog.logger.pickware_sendcloud
      pickware_sendcloud:
        type: stream
        path: '%kernel.logs_dir%/pickware_sendcloud_%kernel.environment%.log'
        level: debug
        channels: ['pickware_sendcloud']
        bubble: false
        priority: 150

when@prod:
  monolog:
    handlers:
      # Service name: monolog.logger.pickware_sendcloud
      pickware_sendcloud:
        type: fingers_crossed
        action_level: warning
        handler: pickware_sendcloud_nested
        buffer_size: 50
        channels: ['pickware_sendcloud']
        bubble: false
        priority: 150
      pickware_sendcloud_nested:
        type: rotating_file
        max_files: 30
        path: '%kernel.logs_dir%/pickware_sendcloud_%kernel.environment%.log'
        level: debug
        bubble: false
        priority: 150
