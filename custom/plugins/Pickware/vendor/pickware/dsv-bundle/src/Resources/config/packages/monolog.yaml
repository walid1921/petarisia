monolog:
  channels: ['pickware_dsv']

when@dev:
  monolog:
    handlers:
      # Service name: monolog.logger.pickware_dsv
      pickware_dsv:
        type: stream
        path: '%kernel.logs_dir%/pickware_dsv_%kernel.environment%.log'
        level: debug
        channels: ['pickware_dsv']
        bubble: false
        priority: 150

when@prod:
  monolog:
    handlers:
      # Service name: monolog.logger.pickware_dsv
      pickware_dsv:
        type: fingers_crossed
        action_level: warning
        handler: pickware_dsv_nested
        buffer_size: 50
        channels: ['pickware_dsv']
        bubble: false
        priority: 150
      pickware_dsv_nested:
        type: rotating_file
        max_files: 30
        path: '%kernel.logs_dir%/pickware_dsv_%kernel.environment%.log'
        level: debug
        bubble: false
        priority: 150
