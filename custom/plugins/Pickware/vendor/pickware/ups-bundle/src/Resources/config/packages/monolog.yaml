monolog:
  channels: ['pickware_ups']

when@dev:
  monolog:
    handlers:
      # Service name: monolog.logger.pickware_ups
      pickware_ups:
        type: stream
        path: '%kernel.logs_dir%/pickware_ups_%kernel.environment%.log'
        level: debug
        channels: ['pickware_ups']
        bubble: false
        priority: 150

when@prod:
  monolog:
    handlers:
      # Service name: monolog.logger.pickware_ups
      pickware_ups:
        type: fingers_crossed
        action_level: warning
        handler: pickware_ups_nested
        buffer_size: 50
        channels: ['pickware_ups']
        bubble: false
        priority: 150
      pickware_ups_nested:
        type: rotating_file
        max_files: 30
        path: '%kernel.logs_dir%/pickware_ups_%kernel.environment%.log'
        level: debug
        bubble: false
        priority: 150
