  - type: group
    label:
      en-GB: General
      de-DE: Allgemein
    elements:
      - name: additionalHandlingRequired
        type: boolean
        label:
          de-DE: Zusätzliche Handhabung notwendig
          en-GB: Additional handling required
        default: false
      - name: deliverOnSaturday
        type: boolean
        label:
          de-DE: Samstagszustellung
          en-GB: Deliver on Saturday
        default: false
        showConditions:
          product: '07' # Express
      - name: additionalInsurance
        type: boolean
        label:
          en-GB: Additional insurance
          de-DE: Zusätzliche Versicherung
        default: false
      - name: codEnabled
        type: boolean
        label:
          en-GB: Cash on delivery
          de-DE: Nachnahme
        default: false
        showConditions:
          $context.isLabelCreation: true
          $context.isReturnShipment: false
      - name: codAmount
        type: number
        suffix: EUR
        precision: 2
        min: 0
        label:
          en-GB: Cash on delivery amount
          de-DE: Nachnahmebetrag
        default: 0
        showConditions:
          $context.isLabelCreation: true
          codEnabled: true
      - name: createCommercialInvoice
        type: boolean
        label:
          de-DE: Handelsrechnung erzeugen und übermitteln
          en-GB: Generate and submit commercial invoice
        default: false
      - name: incoterm
        type: single-select
        label:
          de-DE: Incoterm
          en-GB: Incoterm
        options:
          - value: EXW
            label:
              de-DE: 'Ab Werk (EXW)'
              en-GB: 'Ex works (EXW)'
          - value: FCA
            label:
              de-DE: 'Frei Frachtführer (FCA)'
              en-GB: 'Free carrier (FCA)'
          - value: CPT
            label:
              de-DE: 'Fracht bezahlt bis (CPT)'
              en-GB: 'Carriage paid to (CPT)'
          - value: CIP
            label:
              de-DE: 'Fracht und Versicherung bezahlt (CIP)'
              en-GB: 'Carriage insurance paid (CIP)'
          - value: DDP
            label:
              de-DE: 'Frei Haus inkl. Zollabfertigung, Zölle und Steuern (DDP)'
              en-GB: 'Delivered duty paid (DDP)'
          - value: FAS
            label:
              de-DE: 'Frei Längsseite Schiff (FAS)'
              en-GB: 'Free Alongside Ship (FAS)'
          - value: FOB
            label:
              de-DE: 'Frei an Board (FOB)'
              en-GB: 'Free on Board (FOB)'
          - value: CFR
            label:
              de-DE: 'Kosten und Fracht (CFR)'
              en-GB: 'Cost and Freight (CFR)'
          - value: CIF
            label:
              de-DE: 'Kosten, Versicherung und Fracht (CFI)'
              en-GB: 'Cost, Insurance and Freight (CFI)'
          - value: DAF
            label:
              de-DE: 'Frei Haus inkl. Zollabfertigung, Zölle und Steuern (DDP)'
              en-GB: 'Delivered at Frontier (DAF)'
          - value: DDU
            label:
              de-DE: 'Frei Haus exkl. Zollabfertigung, Zölle und Steuern (DDU)'
              en-GB: 'Delivered duty unpaid (DDU)'
          - value: DEQ
            label:
              de-DE: 'Frei ab Kai (DEQ)'
              en-GB: 'Delivery ex Quay (DEQ)'
          - value: DES
            label:
              de-DE: 'Frei ab Schiff (DES)'
              en-GB: 'Delivered ex Ship (DES)'
        showConditions:
          createCommercialInvoice: true
